<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This web site is the Fresh page of Bountiful Foods">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Fresh Page</title>
</head>
<body>
    <header>
        <div class="logo-container"><a href="home.html">
            <img class="logo" src="images/logo.png" alt="Bountiful Logo"></a>
        </div>
        <div class="date"></div>
        <nav class="nav-bar">                
                <ul class="nav-list" id="navi-list">
                    <li class="list-item"><a href="home.html">Home</a></li>
                    <li class="list-item"><a href="fresh.html">Fresh</a></li>
                    <li class="list-item"><a href="aboutus.html">About us</a></li>
                </ul>
                <div class="menu" id="toggle-button">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    
                </div>
            </nav>
        </header>
    <main id="fresh">
        <h2>Build your own specialty drink!</h2>
        <form method="get" id="form">
            <fieldset>
                <legend>Your information</legend>
                <label class="top name">First Name<input type="text" name="fname" required></label>
                <label class="top phone">Phone<input type="tel" name="phone" placeholder="123551234" required></label>
                <label class="top email">Email<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>       
            <fieldset>
                <legend>Fruits Selection</legend>
                <p>Select 3 fruits for your drink</p>
                <label class="top">
                    <select name="fruit1" class="fruits1">
                        <option value="" disabled selected>Choose a Fruit</option>
                    </select>
                </label>
                <label class="top">
                    <select name="fruit2" class="fruits2">
                        <option value="" disabled selected>Choose a Fruit</option>
                    </select>
                </label>
                <label class="top">
                    <select name="fruit3" class="fruits3">
                        <option value="" disabled selected>Choose a Fruit</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instructions</legend>
                <label class="top">
                    <textarea id="instructions" name="instructions" rows="7" cols="25"></textarea>
                </label>
            </fieldset>
            <input type="time" name="dateandtime" hidden>
            <input type="submit" value="Create my Drink 🍹" class="submitBtn">
            <div id="feedback"></div>
        </form>
    </main>
    <footer>
        
            <div class="logo-container"><a href="home.html">
                <img class="logo" src="images/logo.png" alt="Bountiful Logo"></a>
            </div>
            <div class="socials">
                <a href="https://instagram.com/"><img src="images/instagram.png" alt="Instgram Logo"></a>
                <a href="https://facebook.com/"><img src="images/facebook.png" alt="Facebook Logo"></a>
                <a href="https://twitter.com/"><img src="images/twitter.png" alt="Twitter Logo"></a>
            </div>
        
        <div class="footer-text">
            <p class="myinfo"><b>&copy;<span class ="year"></span> Bountiful Foods</b></p>
        <p class="update"><b>Last Updated: <span id="date"></span> </b></p>
        <p class="myinfo"><b>| By Laurel Cerrato | WDD 230 Project | Honduras </b></p>
        </div>
    </footer>
    
    <script src="scripts/navnfooter.js"></script>
    <script src="scripts/fresh.js"></script>
</body>
</html>
